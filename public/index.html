<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <br>
        <h1 class="text-center">NodeMailer Email Sending App</h1>
        <br>
        <form action="/sendemail" autocomplete="off" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <input class="form-control" type="email" name="to" required placeholder="To:" id="">
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="subject" required placeholder="Subject:" id="">
            </div>
            <div class="form-group">
                <textarea class="form-control" name="body" cols="30" rows="10" required placeholder="Body" id=""></textarea>
            </div>
            <div class="form-group">
                <label for="attachment">Attachment: </label>
                <input class="form-control" type="file" name="image" required id="">
            </div>
            <div class="form-group">
                <button class="btn btn-block btn-danger">
                    Send Message
                </button>
            </div>
        </form>
    </div>
</body>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
</html>
